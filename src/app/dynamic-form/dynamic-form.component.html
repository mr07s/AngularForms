<div class="p-6 max-w-xl mx-auto bg-white shadow-lg rounded-2xl space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">Dynamic Form</h2>

  <div class="text-sm text-gray-500">API Preview:</div>
  <div class="bg-gray-100 text-gray-700 px-4 py-2 rounded font-mono">
    {{ projectName || "project-name" }}/{{ applicationName || "app-name" }}
  </div>

  <div class="space-y-4">
    <div>
      <label for="projectName" class="block text-gray-700 font-medium mb-1"
        >Project Name</label
      >
      <input
        type="text"
        placeholder="Enter project name"
        [(ngModel)]="projectName"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="applicationName" class="block text-gray-700 font-medium mb-1"
        >Application Name</label
      >
      <input
        type="text"
        placeholder="Enter application name"
        [(ngModel)]="applicationName"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <input type="file" (change)="onFileSelected($event)" class="gray-300" />
  </div>

  <!-- <li *ngFor="let key of Object.keys(responseBodyData)">
    <h1>{{ key }}</h1>
  </li> -->

  <div *ngIf="responseBodyData">
    <h3 class="text-lg font-bold mb-2">Extracted Data:</h3>
    <ul class="space-y-1">
      <li
        *ngFor="let item of responseBodyData | keyvalue"
        class="flex justify-around"
      >
        <strong class="w-[15rem]">{{ item.key }}:</strong>
        <!-- {{ responseBodyData[item.key] }} -->
        <input type="text" class="border m-2" />

        <select class="border m-2">
          <option value="">Select type</option>
          <option value="Static">Static</option>
          <option value="Dynamic">Dynamic</option>
          <option value="Random">Ranodm</option>
        </select>
      </li>
    </ul>
  </div>
</div>
